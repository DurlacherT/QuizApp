<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login Form</title>
      <link rel="stylesheet" href="mainquiz.css">
      <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="login-form">
         <h1>Login Form</h1>
         <form>
            <input type="text" name="username" id="username" placeholder="Username" required class = "input">
            <input type="text" name="email" id="email" placeholder="E-Mail" required class = "input">
            <input type="password" name="password" id="password" placeholder="Password" required class = "input">
         </form>
         <button onclick="loginUser(), setCookie()" type = "submit" class = "submit">Login</button><br>
         <button onclick="createUser()" type = "submit" class = "submit">Create new user</button><br>
         <button onclick="logoutUser()" type = "submit" class = "submit">Logout</button><br>
         <button onclick="deleteUser()" type = "submit" class = "submit">Delete</button><br>
         <button onclick="updateUser()" type = "submit" class = "submit">Update</button><br>

         <form action="http://localhost:8000/index.html">
            <input type="submit" class = "submit" value="Go to Game" />
         </form>
      </div>
      <script src="login.js"></script>
   </body>
</html>
